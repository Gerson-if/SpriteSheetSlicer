<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Sheet Slicer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sprite Sheet Slicer</h1>
        <p>Upload your sprite sheet, specify the number of columns and rows, and preview the frames before downloading them as a ZIP file.</p>
        <input type="file" id="spriteInput" accept="image/*">
        <div class="input-group">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" value="8" min="1">
        </div>
        <div class="input-group">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" value="8" min="1">
        </div>
        <button id="sliceButton">Slice</button>
        <div id="preview"></div>
        <button id="downloadButton" style="display: none;">Download ZIP</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
</body>
</html>
